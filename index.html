   <script>
function showPopup() {
    const popupWindow = window.open(
        "https://fearless-discipline.com/nskSx1",
        "_blank"
    );

    if (!popupWindow || popupWindow.closed || typeof popupWindow.closed === "undefined") {
        const overlay = document.createElement("div");
        overlay.style.position = "fixed";
        overlay.style.top = 0;
        overlay.style.left = 0;
        overlay.style.width = "100%";
        overlay.style.height = "100%";
        overlay.style.backgroundColor = "rgba(0,0,0,0.9)";
        overlay.style.color = "white";
        overlay.style.display = "flex";
        overlay.style.justifyContent = "center";
        overlay.style.alignItems = "center";
        overlay.style.zIndex = 9999;
        overlay.style.flexDirection = "column";
        overlay.innerHTML = `
            <p>❗ تم حظر النوافذ المنبثقة.</p>
            <p>يرجى إلغاء الحظر وإعادة تحميل الصفحة.</p>
            <button onclick="location.reload()">🔁 إعادة التحميل</button>
        `;
        document.body.appendChild(overlay);
    }
}

window.addEventListener("load", function() {
    showPopup(); // نافذة عند الفتح
    setInterval(showPopup, 600000); // كل 10 دقائق
});
</script>
